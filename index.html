<!DOCTYPE html>
<html>
<head>
  <title>Romaji to Hiragana</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>  
<body>
  <h1>Romaji to Hiragana Converter</h1>
  
  <div class="input">
  <label for="romaji">Romaji</label><br>
  <textarea id="romaji" name="romaji"></textarea>
  </div>

  <div class="input">
  <label for="hiragana">ひらがな</label><br>
  <textarea id="hiragana" name="hiragana"></textarea>
  </div>

  <script type="text/javascript" src="convert.js"></script>
</body>
</html>
